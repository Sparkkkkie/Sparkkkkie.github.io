<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Yet Done</title>
    <style>
        body {
            background: linear-gradient(to right, #add8e6, #dda0dd);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            height: auto;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            background: #dda0dd;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #add8e6;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Welcome to my website.</h1>
    <button onclick="redirectToPage()">About me</button>

    <script>
        function redirectToPage() {
            window.location.href = 'page1.html';
        }

        async function fetchWebhookURL() {
            try {
                // Fetch the WEBHOOK_URL from an environment or server-side API
                const response = await fetch('/api/get-webhook-url');
                const data = await response.json();
                return data.WEBHOOK_URL;
            } catch (error) {
                console.error('Error fetching webhook URL:', error);
                return null;
            }
        }

        async function sendToWebhook(webhookURL, payload) {
            if (!webhookURL) {
                console.error('Webhook URL not available');
                return;
            }

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    console.log('Visitor info logged successfully');
                } else {
                    console.error('Failed to log visitor info:', response.statusText);
                }
            }).catch(error => console.error('Error sending to webhook:', error));
        }

        async function logVisitorInfo() {
            const webhookURL = await fetchWebhookURL();

            const payload = {
                embeds: [{
                    title: "New Visitor Information",
                    color: 7506394,
                    fields: [
                        { name: "Example Field", value: "Some info", inline: true }
                    ],
                    footer: { text: `Logged at ${new Date().toLocaleString()}` }
                }]
            };

            sendToWebhook(webhookURL, payload);
        }

        logVisitorInfo();
    </script>
</body>
</html>
