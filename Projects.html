<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        /* Animated Gradient Background */
        body {
            background: linear-gradient(90deg, #add8e6, #dda0dd, #add8e6);
            background-size: 300% 100%;
            animation: gradientAnimation 12s linear infinite;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            height: auto;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

              .about-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #555555;
            border-bottom: 2px solid #ff7f7f;
            display: inline-block;
            padding-bottom: 5px;
        }

        .section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .contact-info {
            font-size: 1.2em;
            line-height: 1.8;
        }

        .contact-info span {
            font-weight: bold;
            color: #555555;
        }

        .back-button {
            background: #add8e6; /* Light blue */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            display: block;
            text-align: center;
            text-decoration: none;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button:hover {
            background: #ff7f7f; /* Light red */
            transform: scale(1.1);
        }

        .back-button:active {
            transform: scale(1);
        }
    </style>
</head>
    <body>
        <h1>About Me:</h1>
        <div class="about-container">
                    <div class="section">
                        <h2>My Projects:</h2>
                        <p>This is one of my first projects in HTML, I have tried one other time to create a website which didn't go too well, other then HTML, I have made several discord bots which all of them now retired but my latest reached 134 servers with a total combined member count of 90654.</p>
                    </div>
    </body>
